<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dev.finance$ [Maratona Discover]</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;400;700&display=swap" rel="stylesheet"> 
</head>

<body>
    <!-- cabeçalho -->
    <header>
        <img src="./assets/logo.svg" alt="dev.finance$">
    </header>

    <!-- conteudo -->
    <main class="container">
        <section id="balance">
            <h2 class="sr-only">Balanço</h2>
            <div class="card">
                <h3>
                    <span>Entradas</span>
                    <img src="./assets/income.svg" alt="imagem de entradas">
                </h3>
                <p id="incomeDisplay">R$ 0,00</p>
            </div>
            <div class="card">
                <h3>
                    <span>Saídas</span>
                    <img src="./assets/expense.svg" alt="imagem de saída">
                </h3>
                <p id="expenseDisplay">R$ 0,00</p>
            </div>
            <div class="card total">
                <h3>
                    <span>Saldo</span>
                    <img src="./assets/total.svg" alt="imagem de total">
                </h3>
                <p id="totalDisplay">R$ 0,00</p>
            </div>    
        </section> 

        <section id="transactions">
            <h2 class="sr-only">Transações</h2>
            <a onclick="Modal.toggleModal()" href="#" class="button new"><img src="./assets/new-transaction.svg"> nova transação</a>
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>       
                </tbody>
            </table>
            <div class="empty-table">
                <p>Nenhuma transação salva</p>
            </div>
        </section>

    </main>

    <div class="modal-overlay">
        <div class="modal">
            <div id="form">
                <h2>Nova transação</h2>
                <form action="" onsubmit="Form.submit(event)">
                    <div class="input-group">
                        <label class="sr-only" for="description">Descrição</label>
                        <input 
                            type="text" 
                            id="description" 
                            name="description" 
                            placeholder="Descrição"
                        />
                    </div>
                    <div class="input-group">
                        <label class="sr-only" for="description">Valor</label>
                        <input 
                            type="number" 
                            step="0.01"
                            id="amount" 
                            name="amount" 
                            placeholder="0,00"
                        />
                        <small class="help">Use o sinal - (negativo) para despesas e , (vírgul) para casas decimais</small>
                    </div>
                    <div class="input-group">
                        <label class="sr-only" for="date">Data</label>
                        <input 
                            type="date" 
                            id="date" 
                            name="date" 
                            placeholder="Data"
                        />
                    </div>
                    <div class="input-group actions">
                        <a href="#" onclick="Modal.toggleModal()" class="button cancel">Cancelar</a>
                        <button type="submit" class="button save-transaction">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- rodapé -->
    <footer class="container">
        <img src="./assets/footer-logo.svg" alt="Logo no rodapé da página" class="footer-logo">
    </footer>

    <script src="./scripts.js" type="text/javascript"></script>
</body>
</html>
