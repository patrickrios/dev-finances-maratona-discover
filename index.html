<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevFinances | Maratona Discover</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700&display=swap" rel="stylesheet"> 
</head>

<body>
    <!-- cabeçalho -->
    <header id="head">
        <img src="./assets/logo.svg" alt="dev.finance$">
    </header>

    <!-- Balanço -->
    <main class="container">
        <section id="balance">
            <h2 class="sr-only">Balanço</h2>
            <div class="card">
                <h3>
                    <span>Entradas</span>
                    <img src="./assets/income.svg" alt="imagem de entradas">
                </h3>
                <p id="incomeDisplay">R$ 0,00</p>
            </div>
            <div class="card">
                <h3>
                    <span>Saídas</span>
                    <img src="./assets/expense.svg" alt="imagem de saída">
                </h3>
                <p id="expenseDisplay">R$ 0,00</p>
            </div>
            <div class="card total">
                <h3>
                    <span>Saldo</span>
                    <img src="./assets/total.svg" alt="imagem de total">
                </h3>
                <p id="totalDisplay">R$ 0,00</p>
            </div>    
        </section> 

        <!-- Transações -->
        <section id="transactions">
            <h2 class="sr-only">Transações</h2>
            <!-- Actions -->
            <div class="table-actions">
                <a onclick="Modal.toggleModal()"  href="#" class="button new"><img src="./assets/add-circle.svg"> nova transação</a>
                <a onclick="Modal.toggleReport()" href="#" class="action-report button report"><img src="./assets/pie-chart.svg" alt="Ícone opção de relatório"> Gráficos</a>
                <div class="table-calendar button calendar">
                    <a href="#" onclick="DATE.previousDate()" class="calendar-control">
                        <img src="./assets/chevron-left.svg" alt="Seta mês anterior">
                    </a>
                    <p id="calendar-month-year"></p>
                    <a href="#" onclick="DATE.nextDate()" class="calendar-control">
                        <img src="./assets/chevron-right.svg" alt="Seta próximo mês">
                    </a>
                </div>
            </div>
            <!-- List -->
            <table id="data-table">
                <thead>
                    <tr>
                        <th>DESCRIÇÃO</th>
                        <th>VALOR</th>
                        <th>DATA</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>       
                </tbody>
            </table>
            <div class="empty-table">
                <img src="./assets/radix-icons_value-none.png">
                <p>Nenhuma transação salva</p>
            </div>
        </section>
    </main>

    <!-- Nova transação -->
    <div class="modal-overlay">
        <div class="modal">
            <div id="form">
                <h2>Nova transação</h2>
                <form action="" onsubmit="Form.submit(event)">
                    <div class="input-group">
                        <label class="sr-only" for="description">Descrição</label>
                        <input 
                            type="text" 
                            id="description" 
                            name="description" 
                            placeholder="Descrição"
                        />
                    </div>
                    <div class="input-group">
                        <label class="sr-only" for="description">Valor</label>
                        <input 
                            type="number" 
                            step="0.01"
                            id="amount" 
                            name="amount" 
                            placeholder="0,00"
                        />
                        <small class="help">Use o sinal - (negativo) para despesas e , (vírgul) para casas decimais</small>
                    </div>
                    <div class="input-group">
                        <label class="sr-only" for="date">Data</label>
                        <input 
                            type="date" 
                            id="date" 
                            name="date" 
                            placeholder="Data"
                        />
                    </div>
                    <div class="input-group actions">
                        <a href="#" onclick="Modal.toggleModal()" class="button cancel">Cancelar</a>
                        <button type="submit" class="button save-transaction">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

     <!-- Relatorios -->
     <div class="modal-report-container">
        <section class="modal-report">
            <header>
                <a onclick="Modal.toggleReport()" href="#" class="report-header-action">
                    <img src="./assets/report_arrow-back.svg" alt="Ícone voltar para o início">
                    Voltar para o início
                </a>
                <h3>Fevereiro 2021</h3>
                <a href="" class="report-header-action">
                    <img src="./assets/report_print-outline.svg" alt="Ícone imprimir relatório">
                    Imprimir
                </a>
                <a href="" class="report-header-action">
                    <img src="./assets/report_download-outline.svg" alt="Ícone salvar PDF">
                    Salvar PDF
                </a>
            </header>
            <div class="chart-container">
                <canvas class="chart"></canvas>
            </div>
        </section>
     </div>

    <!-- rodapé -->
    <footer class="container">
        <img src="./assets/footer-logo.svg" alt="Logo no rodapé da página" class="footer-logo">
    </footer>

    <script src="./scripts.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
    <script src="./chart.js"></script>
</body>
</html>
